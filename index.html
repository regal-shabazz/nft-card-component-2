<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="nft-image-container">
        <img 
        src="/pt2-nft-preview-card/images/icon-view.svg" alt="view-icon"
        class="view-icon">
        <img 
        src="/pt2-nft-preview-card/images/image-equilibrium.jpg" 
        alt="nft-image"
        class="nft-image">
      </div>
      <article>
        <h2>Equilibrium #3429</h2>
        <p class="main-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-price-and-duration-container">
          <p class="nft-price">
            <img 
            src="/pt2-nft-preview-card/images/icon-ethereum.svg" 
            alt="eth-icon" 
            class="eth-icon">0.041 ETH</p>
          <p class="nft-duration">
            <img 
            src="/pt2-nft-preview-card/images/icon-clock.svg" 
            alt="clock-icon" 
            class="clock-icon"> 3 days left</p>
        </div>
        <div class="avatar-creator-info-container">
          <p class="creator-info">
            <img 
            src="/pt2-nft-preview-card/images/image-avatar.png" 
            alt="avatar" 
            class="avatar">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/awful_coder" target="_blank">Awful Coder (R. Shabazz)</a>.
    </div>
  </div>
</body>
</html>
